<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <title>Bull Market - Stock Trading Game</title>
</head>
<body class="px-4">
  <div class="flex justify-center text-center py-20">
    <div class="max-w-xl">

      <div class='flex'>
        <img class="object-contain" src="{{ url_for('static', filename='bull.png') }}" />
      </div>

      <div class="mt-12">
        <p>
          Practice trading stocks in this stock trading game!<br />

        </p>
      </div>

      <div id="username-form" class="mt-8">
        <p class="font-bold">Choose a username and start trading! If you already have a user, your username will take you to your portfolio.</p>
        <form method="post" class="mt-4">
          <input name="username" class="block w-full border-solid border-black border-2 rounded mb-8 px-6 py-2" />
          <button type="submit" class="bg-orange-500 text-white text-xl font-bold uppercase py-2 px-8 rounded">Start trading</button>
        </form>
      </div>
      
    </div>
  </div>
</body>
</html>
